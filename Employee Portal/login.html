<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Sign In</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <!--Can edit and play around idc im not good at pretty things-->
    <style> 
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; 
            margin: 0;
            background-image: url('../images/logo3.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-color: #f4f1f1;
        }

        .login-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;  
            margin: 10px auto; 
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;  
            border: 1px solid #ccc;
            font-size: 16px;
            box-sizing: border-box;  
            font-family: 'Roboto', sans-serif;
            font-weight: 300;
        }

        button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;  
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;  
            font-family: 'Roboto', sans-serif;
            font-weight: 400;
        }

        button:hover {
            background-color: #0056b3;
        }

        #errorMessage {
            color: rgb(234, 14, 14);
            display: none;
            text-align: center;
            font-size: 14px;
        }

        @media screen and (max-width: 600px) {
            .login-form {
                max-width: 85%;  
                padding: 15px;
                transform: scale(0.9); 
                margin: 0 auto; 
            }

            h2 {
                font-size: 1.2em; 
            }

            input {
                font-size: 14px;  
            }

            button {
                font-size: 14px;  
            }
        }

        @media screen and (max-width: 380px) {
            .login-form {
                max-width: 90%;
                transform: scale(0.85); 
                padding: 12px;
            }
        }

    </style>
</head>
<body>

<div class="login-form">
    <h2> Employee Sign In</h2>
    <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Log In</button>
    </form>
    <div id="errorMessage">Invalid username or password.</div>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault();
        
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        
        const button = this.querySelector('button');
        const originalText = button.textContent;
        button.textContent = 'Signing in...';
        button.disabled = true;
        
        document.getElementById('errorMessage').style.display = 'none';
        
        // locally hosted server API call
        fetch('https://buycanadian.onrender.com/verify-login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                username: username,
                password: password
            })
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Authentication failed');
            }
            return response.json();
        })
        .then(data => {
            if (data.success) {
                // store auth token locally, gotten from api
                if (data.token) {
                    //  tokeen and time expirration
                    const expirationTime = Date.now() + (30 * 60 * 1000); // 30 mins in milliseconds
                    localStorage.setItem('authToken', data.token);
                    localStorage.setItem('tokenExpires', expirationTime);
                }
                window.location.href = 'employeeportal.html';
            } else {
                document.getElementById('errorMessage').style.display = 'block';
                button.textContent = originalText;
                button.disabled = false;
            }
        })
        .catch(error => {
            document.getElementById('errorMessage').style.display = 'block';
            button.textContent = originalText;
            button.disabled = false;
            console.error('Login error:', error);
        });
    });
</script>

</body>
</html>
